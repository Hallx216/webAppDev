<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyBus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }
        .backdrop {
            background-color: aqua;
            height: 300px;
            width: 90%;
            margin: 0 auto;
            border-radius: 30px;
            background-image: url('../images/siteBckImg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .search-box {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .search-box h3 {
            color: #0F3557;
            margin-left: 20px;
        }
        .search-fields {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .search-fields input {
            width: 30%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-button {
            background: #0F3557;
            color: white;
            padding: 4px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">BookMyBus.com</a>

          <!-- Wrap SignIn, SignUp, and Navbar Toggler inside a flex container -->
          <div class="d-flex align-items-center gap-2">
            <a href="SignIn.html"><button type="button" class="btn btn-outline-secondary" onclick="myFunction()">Sign In</button></a>
            <a href="SignUp.html"><button type="button" class="btn btn-outline-secondary" onclick="myFunction1()">Sign Up</button></a>

            <!-- Navbar toggler (Three-line icon) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>

          <!-- Offcanvas Sidebar -->
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Hey!! Rishabh</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="BusList.html">Manage Bookings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="BookingDetails.html">Manage Tickets</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <div class="search-container">
        <div class="backdrop"></div>
        <div class="search-box">
            <h1>Search Bus Tickets</h1>
            <form onsubmit="handleSearchClick(event)">
                <div class="search-fields">
                    <input type="text" id="source" placeholder="Source" required>
                    <button style="background: none; border: none; font-size: 20px; cursor: pointer;">&#x2194;</button>
                    <input type="text" id="destination" placeholder="Destination" required>

                    <input type="date" id="date" required min="2025-01-01" max="2025-12-31">

                    <div id="error-message" class="error-message"></div>

                    <button type="submit" class="search-button">Search Buses</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../javascript/script.js"></script>

</body>
</html>
