        }
        .seat-selection-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
            gap: 30px;
        }
        .bus-layout {
            width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid grey;
            text-align: center;
            position: relative;
        }
        .seat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
        }
        .seat {
            width: 40px;
            height: 40px;
            background-size: cover;
            margin: 2px;
            border-radius: 5px;
            cursor: pointer;
        }
        .seat.available {
            background-image: url("../images/chair.png");
        }
        .seat.booked {
            background-image: url("../images/chair.png");
            cursor: not-allowed;
        }
        .wheel {
            width: 40px;
            height: 40px;
            background-image: url("../images/Steerwheel.png");

    <div class="offcanvas offcanvas-end" tabindex="-1" id="drawer">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Booking Summary</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <div class="row g-3 ">
          <div class="col">
            <input type="text" class="form-control" id="floatingInput"placeholder="First name" aria-label="First name">
          </div>
          <div class="col">

          </div>
        </div>
        <div>Gender</div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="options" id="option1" value="option1">
          <label class="form-check-label" for="option1">Male </label>
        </div>

        <div class="form-check form-check-inline">

        </div>

        </div>

        </div>

        </div>
